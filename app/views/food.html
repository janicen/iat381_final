	<div class="navbar-header">

			<div class="header-icon3 col-sm-2">
				<!-- <a ng-href="#/"><img ng-src="img/icon_back.png" alt="back"/></a> -->
				<a ng-href="#/"><img ng-src="img/icon_home.png" alt="home"/></a>

			<div class="header-title col-sm-6">

<!-- Header End -->

<!-- Content Start -->
<div class="content"> 

	<!-- Image Cover: Start -->
	<div class="image-slider">
		<div ng-controller="FoodCtrl" class="example">
	    	<div class="food-images">
		        <div class="coverflow"></div>
		    </div>
		</div>
	</div>
	<!-- Image Cover: End -->

	<!-- Profile Content: Start -->
	<div class="profile-pic">
		<img src="http://placehold.it/80x80" width="80" height="80"/>
	</div>
	<!-- Profile Content: End -->

	<!-- Instafeed Post: Start -->
	<div class="description" id="testing">
		<div ng-controller="FoodCtrl" class="example">
	    	<div class="food-images">
		        <div class="page">
		        	<h2>Salad</h2>
					<p>Yum yums chicken salad!</p>
		        </div>
		    </div>
		</div>
	</div>
	<!-- Instafeed Post: End -->

	<!-- Comments: Start --> 
	<div class="comments">
		<form ng-controller="FoodCtrl">

	    <textarea id="value" ng-model="txtcomment" placeholder="Comment here"></textarea>

	    <div class="chat-buttons">
			<ul>
				<li><a class="btn btn-default" onClick="sweetAlert('Success', 'Follow Success', 'success');">follow</a></li>
				<li><a class="btn btn-default" onClick="sweetAlert('Success', 'Request Success', 'success');">request</a></li>
				<li><a onclick="APP.insert();" ng-click="btnAdd();" class="btn btn-default">post</a></li>
				<li><a id="fetch" onclick="APP.fetch();" class="btn btn-default">refresh</a></li>
			<ul>
		</div> 

		<div class="commentslist">
			<h4>Comments</h4>
		    <ul>
		      <li class="bubbles" ng-repeat="comnt in comment track by $index"> {{ comnt }} <a href=""></a></li>
		    </ul>
		    <ul id="output">
			</ul>
		</div>
		
	  </form> 
	</div>
	<!-- Comments: End --> 

</div>
<!-- Content End -->

<!-- Page Specific JS -->
<script type="text/javascript">
	// for(var i = 0; i < 10; i++) {
	// 	console.log(sessvars.myObj[i]);
	// 	console.log(sessvars.myCaption[i]);
	// 	console.log(sessvars.myUser[i]);
	// 	console.log(sessvars.myUserPic[i]);
	// }
	if(sessvars.evt >= 0 && sessvars.evt <= 33) {
		var imgSrcString = "url(" + sessvars.myObj[sessvars.evt] + ")";
		var h2tag = sessvars.myCaption[sessvars.evt].split(" ");
		    h2tag = h2tag[0] + " " + h2tag[1];
		var ptag  = sessvars.myCaption[sessvars.evt];
		// $(".page img").attr('src', imgSrcString);
		$(".coverflow").css('background-image', imgSrcString);
		// console.log(h2tag);
		// console.log(ptag);
		$( ".page h2" ).replaceWith( "<h2>" + h2tag + "</h2>" );
		$( ".page p" ).replaceWith( "<p>" + ptag + "</p>" );
		// console.log(sessvars.evt);
		var profilePic = sessvars.myUserPic[sessvars.evt];
		$(".profile-pic img").attr('src', profilePic);
	} else {
		$(".coverflow").css('background-image', "url(" + sessvars.img + ")" );
		$( ".page h2" ).replaceWith( "<h2>" + sessvars.photoCaption + "</h2>" );
		$( ".page p" ).replaceWith( "<p>" + sessvars.photoCaption + "</p>" );
		$(".profile-pic img").attr('src', sessvars.myUserPic[0]);
	}
</script>
