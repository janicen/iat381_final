<!-- Content Start -->
<div class="content">

	<div class="picture">

		<div class="thing">

  		<!-- Flow.JS Start: http://flowjs.github.io/ng-flow/ -->
      <div flow-init="{target: '/upload'}" flow-files-submitted="$flow.upload()" flow-file-success="$file.msg = $message">

        <input type="file" flow-btn/>
        <img flow-img="$flow.files[0]"/>
        <span class="btn btn-default" flow-btn>upload</span>

        <table>
          <tr ng-repeat="file in $flow.files">
            <td>{{$index+1}}</td>
            <td>{{file.name}}</td>
            <td>{{file.msg}}</td>
          </tr>
        </table>
      </div>
      <!-- Flow.JS End -->

    </div>

	</div>

	<div class="comment">

  <form ng-controller="PostCtrl">
    <textarea ng-model="txtcomment" placeholder="Comment here"></textarea>
    <p><button ng-click="buttonAdd();" class="btn btn-default">post</button></p>
  </form> 

	</div>

</div>
<!-- Content End -->
